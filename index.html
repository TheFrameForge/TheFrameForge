<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Start.css">
    <title>Document</title>
    <style>
        .content {
            opacity: 0; /* Initially hide the button */
            transition: opacity 0.5s ease; /* Smooth transition for opacity */
        }
        .content.show {
            opacity: 1; /* Fully visible when the class is added */
        }
    </style>
</head>
<body>
    
    <link rel="preload" href="moreimg/3dmodelfram.png" as="image">
    <link rel="preload" href="moreimg/thumbfull_1.4.1.jpg" as="image">
    <link rel="preload" href="moreimg/timine_1.2.3.jpg" as="image">
    <link rel="preload" href="moreimg/LOGOS1.png" as="image">
    <link rel="preload" href="MCVID.mov" as="video">

    <div class="container">

        <video autoplay muted playsinline class="background-clip" id="background-video">
            <source src="video.mov" type="video/mp4">
        </video>

        <div class="content" id="explore-button">
            <a href="Home.html">Explore Now</a>
        </div>
    </div>

    <script>
        const video = document.getElementById('background-video');
        const button = document.getElementById('explore-button');

        video.addEventListener('ended', function() {
            button.classList.add('show'); // Add the class to trigger the transition
        });
    </script>

</body>
</html>
